<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#content{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		#yuan01,#yuan02{
			position: absolute;			
			width: 50px;
			height: 50px;
			background: #fc0;			
		}
		#yuan01{
			top: 0px;
			left: 0px;
			border-bottom-right-radius: 50px;
		}
		#yuan02{
			bottom: 0px;
			right: 0px;
			border-top-left-radius: 50px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div id="yuan01"></div>
		<div id="yuan02"></div>
	</div>
</body>
</html>
